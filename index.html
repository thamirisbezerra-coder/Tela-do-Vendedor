<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Vendedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* Slate-50 */
        }
        
        /* Animações */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        
        /* Badges e Indicadores */
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            padding: 2px 6px;
            border-radius: 9999px;
            background-color: #ef4444; /* red-500 */
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            min-width: 18px;
            text-align: center;
            border: 2px solid white;
        }
        
        /* Estilos de Chat/Notificação */
        .manager-reply, .seller-reply {
            position: relative;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .manager-reply {
            background-color: #f1f5f9; /* slate-100 */
            color: #334155; /* slate-700 */
            border-bottom-left-radius: 0;
        }
        .seller-reply {
            background-color: #eff6ff; /* blue-50 */
            color: #1e40af; /* blue-800 */
            border-bottom-right-radius: 0;
            margin-left: auto;
            max-width: 90%;
            text-align: right;
        }

        /* Status Dot */
        .status-dot {
            display: inline-block;
            width: 0.5rem; 
            height: 0.5rem;
            border-radius: 50%;
            margin-right: 0.5rem; 
        }
        .dot-yellow { background-color: #fbbf24; box-shadow: 0 0 0 2px #fef3c7; }
        .dot-green { background-color: #22c55e; box-shadow: 0 0 0 2px #dcfce7; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col">
